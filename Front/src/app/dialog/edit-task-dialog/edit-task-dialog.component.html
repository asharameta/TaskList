<mat-dialog-content>
    <p mat-dialog-title>{{dialogTitle}}</p>

    <mat-form-field>

        <mat-label>Title</mat-label>

        <input #inputTitle matInput [(ngModel)]="tmpTitle" (keydown.enter)="onConfirm()">

        <button *ngIf="tmpTitle.trim().length>0" mat-button matSuffix mat-icon-button aria-label="clear" (click)="tmpTitle=''" class="dialog-task-title">
        <mat-icon>clear</mat-icon> 
    </button>
    </mat-form-field>


    <mat-form-field>
        <mat-label>Choose category</mat-label>

        <mat-select [(ngModel)]="tmpCategory">
            <mat-option [value]="null">No category</mat-option>
            <mat-option *ngFor="let cat of categories" [value]="cat">
                {{cat.title}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Choose priority</mat-label>

        <mat-select [(ngModel)]="tmpPriority">
            <mat-option [value]="null">No priority</mat-option>
            <mat-option *ngFor="let pr of priorities" [value]="pr">
                {{pr.title}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Specify the due date" #inputDate readonly="true" [matDatepicker]="picker" [(ngModel)]="tmpDate" (click)="picker.open()">

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

        <button *ngIf="inputDate.value.trim().length>0" mat-button matSuffix mat-icon-button aria-label="clear" (click)="tmpDate" class="size25">

            <mat-icon>clear</mat-icon>
            </button>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

    <div class="col-md-5 col-12">
        <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0">
        Save
    </button>

        <button mat-raised-button (click)="onCancel()">Cancel</button>
    </div>

    <div class="col-md-7 col-12 text-right">

        <button mat-raised-button color="green" (click)="completeTask()" *ngIf="!task.completed && canActivateDesactivate()">
        Complete the task
    </button>

        <button mat-raised-button color="green" (click)="activateTask()" *ngIf="task.completed && canActivateDesactivate()">
        Activate the task
    </button>

        <button mat-button class="red" *ngIf="canDelete()" (click)="deleteTask()">
    Delete the task
    </button>
    </div>

</mat-dialog-actions>
